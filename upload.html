<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir √çtem (Modo Diagn√≥stico)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Estilos normales */
    .hidden-fields { display: none; background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed #3b82f6; margin-bottom: 20px; }
    .progress-container { width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; margin-top: 15px; height: 10px; overflow: hidden; display: none; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ccf381, #a3e635); border-radius: 10px; transition: width 0.2s ease; }
    .upload-status-text { font-size: 0.85em; color: #94a3b8; text-align: center; margin-top: 8px; display: none; }
    
    /* ESTILOS DE LA CONSOLA DE DIAGN√ìSTICO */
    #debugConsole {
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 10px;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      height: 150px;
      overflow-y: scroll;
      word-wrap: break-word;
      display: block; /* Visible para que veas los errores */
    }
  </style>
</head>
<body>

  <div class="page-header" style="height: 120px; background-image: url('fondo-market.jpg');">
    <a href="marketplace.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>
  </div>

  <div class="content-card" style="margin-top: -30px;">
    <div class="card-header-inner">
      <div class="page-title">
        <h1>Vender (Debug)</h1>
        <span>Modo Diagn√≥stico Activado</span>
      </div>
    </div>

    <div class="card-body">
      <form id="uploadForm">
        <div class="form-group">
          <label class="form-label">Categor√≠a</label>
          <select class="form-select" id="categorySelect">
            <option value="art">Ilustraciones</option>
            <option value="sub">Suscripci√≥n Canal</option>
            <option value="sticker">Stickers</option>
            <option value="photo">Fotograf√≠a</option>
            <option value="video">Videos</option>
          </select>
        </div>

        <div id="subFields" class="hidden-fields">
          <h3 style="color:#60a5fa; margin-top:0; font-size:1em;">Canal</h3>
          <input type="text" id="subLinkInput" class="form-input" placeholder="Enlace...">
          <select class="form-select" id="subDurationInput"><option>Lifetime</option></select>
        </div>

        <div class="form-group" id="fileField">
          <label class="form-label">Archivo</label>
          <div class="upload-area" id="dropZone">
            <p id="fileNameDisplay" style="margin:0; color:#cbd5e1;">Toca para subir</p>
            <input type="file" id="realFileInput" style="display: none;">
          </div>
          <div class="progress-container" id="uploadProgressBox">
            <div class="progress-bar" id="uploadProgressBar"></div>
          </div>
          <p class="upload-status-text" id="uploadStatus">Esperando...</p>
        </div>

        <div class="form-group"><input type="text" id="itemTitle" class="form-input" placeholder="T√≠tulo"></div>
        <div class="form-group">
            <div class="currency-toggle" style="margin-bottom: 10px;">
                <div class="currency-option active" id="currTON" onclick="setCurrency('TON')">üíé</div>
                <div class="currency-option" id="currSTARS" onclick="setCurrency('STARS')">‚≠ê</div>
            </div>
            <input type="number" id="itemPrice" class="form-input" placeholder="Precio">
        </div>
        <div class="form-group"><textarea id="itemDesc" class="form-textarea" rows="2" placeholder="Descripci√≥n"></textarea></div>

        <button type="button" class="btn-telegram-cta" id="btnPublish">Publicar √çtem</button>
      </form>
      
      <div id="debugConsole">LOG DE SISTEMA INICIADO...<br></div>
    </div>
  </div>

  <script type="module">
    // --- 1. FUNCI√ìN PARA ESCRIBIR EN LA PANTALLA NEGRA ---
    function logToScreen(msg) {
      const consoleDiv = document.getElementById('debugConsole');
      const time = new Date().toLocaleTimeString();
      consoleDiv.innerHTML += `[${time}] ${msg}<br>`;
      consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll
      console.log(msg);
    }

    logToScreen("Cargando m√≥dulos de Firebase...");

    // --- 2. IMPORTACIONES ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // --- 3. CREDENCIALES (CAMBI√â EL BUCKET A .appspot.com) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBHabVfSJo3_xFqZUMCVvHsXtCJrS1NUP4",
      authDomain: "kisaki-manager-85953.firebaseapp.com",
      projectId: "kisaki-manager-85953",
      // CAMBIO IMPORTANTE: Probamos con .appspot.com
      storageBucket: "kisaki-manager-85953.appspot.com", 
      messagingSenderId: "714700025635",
      appId: "1:714700025635:web:9d526f9bb4e63531206696"
    };

    let app, db, storage;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      storage = getStorage(app);
      logToScreen("‚úÖ Firebase Conectado (Config cargada).");
    } catch (e) {
      logToScreen("‚ùå ERROR AL INICIAR: " + e.message);
    }

    // --- 4. L√ìGICA ---
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedCurrency = 'TON';
    const fileInput = document.getElementById('realFileInput');
    const dropZone = document.getElementById('dropZone');
    const categorySelect = document.getElementById('categorySelect');

    window.setCurrency = function(type) {
      selectedCurrency = type;
      document.getElementById('currTON').classList.toggle('active', type === 'TON');
      document.getElementById('currSTARS').classList.toggle('active', type === 'STARS');
    }

    categorySelect.addEventListener('change', () => {
      const isSub = categorySelect.value === 'sub';
      document.getElementById('subFields').style.display = isSub ? 'block' : 'none';
      document.getElementById('fileField').style.display = isSub ? 'none' : 'block';
    });

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0) {
        document.getElementById('fileNameDisplay').innerText = "Archivo: " + fileInput.files[0].name;
        logToScreen("Archivo seleccionado: " + fileInput.files[0].name + " (" + fileInput.files[0].size + " bytes)");
      }
    });

    // --- 5. SUBIDA ---
    document.getElementById('btnPublish').addEventListener('click', async () => {
      logToScreen("--- INICIANDO PROCESO DE PUBLICACI√ìN ---");
      
      const title = document.getElementById('itemTitle').value;
      const price = document.getElementById('itemPrice').value;

      if(!title || !price) {
        logToScreen("‚ö†Ô∏è Error: Falta t√≠tulo o precio.");
        return alert("Falta T√≠tulo o Precio");
      }

      const btn = document.getElementById('btnPublish');
      btn.disabled = true; 
      btn.innerText = "Procesando...";

      try {
        const category = categorySelect.value;
        const seller = tg.initDataUnsafe?.user?.username ? '@' + tg.initDataUnsafe.user.username : '@Anonimo';
        let downloadURL = "";

        // SUBIDA DE ARCHIVO
        if (category !== 'sub') {
          const file = fileInput.files[0];
          if (!file) throw new Error("No hay archivo seleccionado.");

          document.getElementById('uploadProgressBox').style.display = 'block';
          document.getElementById('uploadStatus').style.display = 'block';
          
          logToScreen("Intentando subir a Storage...");
          logToScreen("Bucket objetivo: " + firebaseConfig.storageBucket);

          const storageRef = ref(storage, 'products/' + Date.now() + '_' + file.name);
          const uploadTask = uploadBytesResumable(storageRef, file);

          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed',
              (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                document.getElementById('uploadProgressBar').style.width = progress + '%';
                document.getElementById('uploadStatus').innerText = `Subiendo... ${Math.floor(progress)}%`;
                logToScreen(`Progreso: ${Math.floor(progress)}%`);
              },
              (error) => {
                logToScreen("‚ùå ERROR EN STORAGE: " + error.code);
                logToScreen("Mensaje: " + error.message);
                reject(error);
              },
              () => {
                logToScreen("‚úÖ Subida completada al 100%");
                resolve();
              }
            );
          });
          
          logToScreen("Obteniendo URL de descarga...");
          downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
          logToScreen("URL obtenida: " + downloadURL.substring(0, 20) + "...");
          
        } else {
          downloadURL = document.getElementById('subLinkInput').value;
        }

        // BASE DE DATOS
        logToScreen("Guardando en Firestore...");
        await addDoc(collection(db, "products"), {
          title, price: parseFloat(price), currency: selectedCurrency,
          description: document.getElementById('itemDesc').value,
          category, seller, fileUrl: downloadURL,
          createdAt: serverTimestamp(), verified: false
        });

        logToScreen("‚úÖ ¬°TODO CORRECTO! Redirigiendo...");
        alert("‚úÖ Publicado con √©xito");
        window.location.href = "marketplace.html";

      } catch (error) {
        logToScreen("‚ùå ERROR FINAL (Catch): " + error.message);
        console.error(error);
        alert("Error: " + error.message);
        btn.disabled = false;
        btn.innerText = "Reintentar";
      }
    });
  </script>
</body>
</html>
