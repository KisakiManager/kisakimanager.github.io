<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir √çtem ‚Äî Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Estilos generales */
    .hidden-fields { display: none; background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed #3b82f6; margin-bottom: 20px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    .progress-container { width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; margin-top: 15px; height: 10px; overflow: hidden; display: none; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ccf381, #a3e635); border-radius: 10px; transition: width 0.4s ease; }
    .upload-status-text { font-size: 0.85em; color: #94a3b8; text-align: center; margin-top: 8px; display: none; }

    /* ZONA DE CARGA (Contenedor) */
    .upload-area {
      position: relative; /* CRUCIAL */
      border: 2px dashed #334155; 
      transition: all 0.3s ease;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }
    
    .upload-area.file-selected {
      background-color: rgba(204, 243, 129, 0.1);
      border-color: #ccf381;
    }

    /* EL INPUT "FANTASMA" (Modo Diagn√≥stico ACTIVADO) */
    /* Lo ver√°s como una capa ROJA. Toca sobre lo rojo. */
    #realFileInput {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;     /* <--- CAMBIADO A 0.3 PARA QUE LO VEAS (Rojo) */
      background-color: red; /* <--- COLOR ROJO PARA PRUEBAS */
      z-index: 100;     
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="page-header" style="height: 120px; background-image: url('fondo-market.jpg');">
    <a href="marketplace.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>
  </div>

  <div class="content-card" style="margin-top: -30px;">
    <div class="card-header-inner">
      <div class="page-title">
        <h1>Vender √çtem</h1>
        <span>Sube tu contenido al Marketplace</span>
      </div>
    </div>

    <div class="card-body">
      <form id="uploadForm">

        <div class="form-group">
          <label class="form-label">Categor√≠a</label>
          <select class="form-select" id="categorySelect" onchange="toggleSubFields()">
            <option value="art">Ilustraciones</option>
            <option value="sub">Suscripci√≥n Canal (Requiere Admin)</option>
            <option value="sticker">Stickers</option>
            <option value="photo">Fotograf√≠a</option>
            <option value="file">Archivo Digital</option> 
            <option value="video">Videos</option>
            <option value="other">Otros</option>
          </select>
        </div>

        <div id="subFields" class="hidden-fields">
          <h3 style="color:#60a5fa; margin-top:0; font-size:1em;">Canal</h3>
          <div class="form-group"><label class="form-label">Enlace</label><input type="text" id="subLinkInput" class="form-input" placeholder="https://t.me/..."></div>
          <div class="form-group"><label class="form-label">Duraci√≥n</label><select class="form-select" id="subDurationInput"><option>1 Mes</option><option>Lifetime</option></select></div>
        </div>

        <div class="form-group" id="fileField">
          <label class="form-label">Archivo (Toca la zona roja)</label>

          <div class="upload-area" id="dropZone">
            <div id="visualContent">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:10px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                <p style="margin:0; color:#cbd5e1;">Toca la zona roja para subir</p>
            </div>
            
            <div id="previewContainer" style="display:none; text-align:center; width:100%;"></div>

            <input type="file" id="realFileInput" 
                   accept="image/*,video/*,.zip,.rar,.pdf"
                   onchange="handleFileSelect(this)"> 
          </div>

          <div class="progress-container" id="uploadProgressBox">
            <div class="progress-bar" id="uploadProgressBar"></div>
          </div>
          <p class="upload-status-text" id="uploadStatus">Esperando...</p>
        </div>

        <div class="form-group"><label class="form-label">T√≠tulo</label><input type="text" id="itemTitle" class="form-input" placeholder="Ej: Pack Premium"></div>
        <div class="form-group">
          <label class="form-label">Precio</label>
          <div class="currency-toggle" style="margin-bottom: 10px;">
            <div class="currency-option active" id="currTON" onclick="selectCurrency('TON')">üíé TON</div>
            <div class="currency-option" id="currSTARS" onclick="selectCurrency('STARS')">‚≠ê Stars</div>
          </div>
          <input type="number" id="itemPrice" class="form-input" placeholder="Cantidad">
        </div>
        <div class="form-group"><label class="form-label">Descripci√≥n</label><textarea id="itemDesc" class="form-textarea" rows="4"></textarea></div>

        <button type="button" class="btn-telegram-cta" id="btnPublish">Publicar √çtem</button>
      </form>
    </div>
  </div>

  <script>
    // 1. INICIALIZACI√ìN
    const SUPABASE_URL = 'https://ndkupidhlauzroduvech.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_fSQ9uBUx_YTfxr2QL2-kfQ_pdE2cqHv'; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation(); 
    
    let selectedCurrency = 'TON';

    // 2. FUNCIONES UI
    function toggleSubFields() {
      const category = document.getElementById('categorySelect').value;
      const subFields = document.getElementById('subFields');
      const fileField = document.getElementById('fileField');
      if (category === 'sub') { subFields.style.display = 'block'; fileField.style.display = 'none'; } 
      else { subFields.style.display = 'none'; fileField.style.display = 'block'; }
    }

    window.selectCurrency = function(type) {
      selectedCurrency = type;
      document.getElementById('currTON').classList.toggle('active', type === 'TON');
      document.getElementById('currSTARS').classList.toggle('active', type === 'STARS');
    }

    // ====================================================
    // 3. FUNCI√ìN CR√çTICA DE SELECCI√ìN DE ARCHIVO
    // ====================================================
    // Esta funci√≥n se llama directamente desde el HTML (onchange)
    window.handleFileSelect = function(input) {
      
      // ALERTA DE DIAGN√ìSTICO: Si ves esto, el input funciona.
      // alert("DEBUG: Archivo detectado. Procesando vista previa..."); 

      if (input.files && input.files.length > 0) {
        const file = input.files[0];
        const dropZone = document.getElementById('dropZone');
        const visualContent = document.getElementById('visualContent');
        const previewContainer = document.getElementById('previewContainer');

        // Mostrar UI de "Seleccionado"
        dropZone.classList.add('file-selected');
        visualContent.style.display = 'none';
        previewContainer.style.display = 'block';
        
        // Generar Vista Previa
        if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = e => {
                previewContainer.innerHTML = `
                  <img src="${e.target.result}" style="max-height:120px; max-width:100%; border-radius:8px; border:2px solid #ccf381; box-shadow:0 4px 10px rgba(0,0,0,0.3);">
                  <div style="font-weight:bold; color:#ccf381; margin-top:5px;">‚úÖ ${file.name}</div>
                `;
            };
            reader.readAsDataURL(file);
        } else {
            previewContainer.innerHTML = `
              <div style="font-size:40px;">üìÑ</div>
              <div style="font-weight:bold; color:#ccf381;">‚úÖ ${file.name}</div>
              <div style="font-size:0.8em; color:#cbd5e1;">(${(file.size / 1024 / 1024).toFixed(2)} MB)</div>
            `;
        }
      }
    };

    // 4. SUBIDA A SUPABASE
    document.getElementById('btnPublish').addEventListener('click', async () => {
      const title = document.getElementById('itemTitle').value;
      const price = document.getElementById('itemPrice').value;
      const category = document.getElementById('categorySelect').value;
      const fileInput = document.getElementById('realFileInput');

      if(!title || !price) return alert("Falta T√≠tulo o Precio");

      const btn = document.getElementById('btnPublish');
      const progressBox = document.getElementById('uploadProgressBox');
      const progressBar = document.getElementById('uploadProgressBar');
      const statusText = document.getElementById('uploadStatus');

      btn.disabled = true;
      btn.innerText = "Procesando...";
      progressBox.style.display = 'block';
      statusText.style.display = 'block';

      try {
        let finalUrl = "";
        const seller = tg.initDataUnsafe?.user?.username ? '@' + tg.initDataUnsafe.user.username : '@Anonimo';

        if(category !== 'sub') {
           if (!fileInput.files || fileInput.files.length === 0) {
             throw new Error("‚ö†Ô∏è ¬°No has seleccionado ning√∫n archivo! Toca la zona roja.");
           }
           const file = fileInput.files[0];

           progressBar.style.width = '30%';
           statusText.innerText = "Subiendo archivo...";

           const fileName = Date.now() + '_' + file.name.replace(/\s+/g, '-');

           const { data, error } = await supabase.storage
             .from('products')
             .upload(fileName, file, { cacheControl: '3600', upsert: false });

           if (error) throw error;

           progressBar.style.width = '80%';
           statusText.innerText = "Creando enlace...";

           const { data: publicData } = supabase.storage
             .from('products')
             .getPublicUrl(fileName);
           finalUrl = publicData.publicUrl;

        } else {
           finalUrl = document.getElementById('subLinkInput').value;
           if(!finalUrl) throw new Error("Falta el enlace del canal.");
        }

        statusText.innerText = "Guardando...";
        progressBar.style.width = '90%';

        const { error: dbError } = await supabase
          .from('marketplace_items')
          .insert([{ 
            title: title, 
            price: price, 
            currency: selectedCurrency,
            description: document.getElementById('itemDesc').value,
            category: category, 
            file_url: finalUrl,
            seller: seller
          }]);

        if (dbError) throw dbError;

        fileInput.value = ""; // Limpiar input

        progressBar.style.width = '100%';
        statusText.innerText = "¬°Completado!";
        setTimeout(() => { alert("‚úÖ ¬°Publicado!"); window.location.href = "marketplace.html"; }, 500);

      } catch (error) {
        console.error(error);
        alert("‚ùå Error: " + error.message);
        btn.disabled = false;
        btn.innerText = "Reintentar";
        progressBar.style.width = '0%';
        statusText.innerText = "Error";
      }
    });
  </script>
</body>
</html>
