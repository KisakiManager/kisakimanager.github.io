<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir √çtem ‚Äî Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .hidden-fields { display: none; background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed #3b82f6; margin-bottom: 20px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    .progress-container { width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; margin-top: 15px; height: 10px; overflow: hidden; display: none; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ccf381, #a3e635); border-radius: 10px; transition: width 0.2s ease; }
    .upload-status-text { font-size: 0.85em; color: #94a3b8; text-align: center; margin-top: 8px; display: none; }
  </style>
</head>
<body>

  <div class="page-header" style="height: 120px; background-image: url('fondo-market.jpg');">
    <a href="marketplace.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>
  </div>

  <div class="content-card" style="margin-top: -30px;">
    <div class="card-header-inner">
      <div class="page-title"><h1>Vender √çtem</h1><span>Sube tu contenido al Marketplace</span></div>
    </div>

    <div class="card-body">
      <form id="uploadForm">
        
        <div class="form-group">
          <label class="form-label">Categor√≠a</label>
          <select class="form-select" id="categorySelect">
            <option value="art">Ilustraciones</option>
            <option value="sub">Suscripci√≥n Canal (Requiere Admin)</option>
            <option value="sticker">Stickers</option>
            <option value="photo">Fotograf√≠a</option>
            <option value="video">Videos</option>
            <option value="other">Otros</option>
          </select>
        </div>

        <div id="subFields" class="hidden-fields">
          <h3 style="color:#60a5fa; margin-top:0; font-size:1em;">Configuraci√≥n de Canal</h3>
          <p style="font-size:0.85em; color:#cbd5e1;">El bot debe ser administrador del canal.</p>
          <div class="form-group">
            <label class="form-label">Enlace del Canal (Privado)</label>
            <input type="text" id="subLinkInput" class="form-input" placeholder="https://t.me/...">
          </div>
          <div class="form-group">
            <label class="form-label">Duraci√≥n</label>
            <select class="form-select" id="subDurationInput"><option>1 Mes</option><option>Lifetime</option></select>
          </div>
        </div>

        <div class="form-group" id="fileField">
          <label class="form-label">Archivo del producto</label>
          <div class="upload-area" id="dropZone">
            <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            <p id="fileNameDisplay" style="margin:0; color:#cbd5e1;">Toca para subir</p>
            <input type="file" id="realFileInput" style="display: none;">
          </div>
          <div class="progress-container" id="uploadProgressBox"><div class="progress-bar" id="uploadProgressBar"></div></div>
          <p class="upload-status-text" id="uploadStatus">Iniciando...</p>
        </div>

        <div class="form-group">
          <label class="form-label">T√≠tulo del √çtem</label>
          <input type="text" id="itemTitle" class="form-input" placeholder="Ej: Pack Premium">
        </div>

        <div class="form-group">
          <label class="form-label">Precio</label>
          <div class="currency-toggle" style="margin-bottom: 10px;">
            <div class="currency-option active" id="currTON" onclick="setCurrency('TON')">üíé TON</div>
            <div class="currency-option" id="currSTARS" onclick="setCurrency('STARS')">‚≠ê Stars</div>
          </div>
          <input type="number" id="itemPrice" class="form-input" placeholder="Cantidad (Ej: 2.5)">
        </div>

        <div class="form-group">
          <label class="form-label">Descripci√≥n</label>
          <textarea id="itemDesc" class="form-textarea" rows="4"></textarea>
        </div>

        <button type="button" class="btn-telegram-cta" id="btnPublish">Publicar √çtem</button>
      </form>
    </div>
  </div>

  <script type="module">
    // 1. Importaciones de Firebase (Usando CDN oficial)
    import { db, storage } from './firebase_config.js';
    import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Variables Globales
    let selectedCurrency = 'TON';
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Elementos DOM
    const fileInput = document.getElementById('realFileInput');
    const dropZone = document.getElementById('dropZone');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const categorySelect = document.getElementById('categorySelect');

    // UI: Manejo de campos visuales
    window.setCurrency = function(type) {
      selectedCurrency = type;
      document.getElementById('currTON').classList.toggle('active', type === 'TON');
      document.getElementById('currSTARS').classList.toggle('active', type === 'STARS');
    }

    // UI: Mostrar/Ocultar campos de suscripci√≥n
    categorySelect.addEventListener('change', () => {
      const cat = categorySelect.value;
      if (cat === 'sub') {
        document.getElementById('subFields').style.display = 'block';
        document.getElementById('fileField').style.display = 'none';
      } else {
        document.getElementById('subFields').style.display = 'none';
        document.getElementById('fileField').style.display = 'block';
      }
    });

    // UI: Selecci√≥n de archivo
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0) {
        fileNameDisplay.innerText = "üìÑ " + fileInput.files[0].name;
        fileNameDisplay.style.color = "#ccf381";
        dropZone.style.borderColor = "#ccf381";
      }
    });

    // --- L√ìGICA PRINCIPAL DE SUBIDA ---
    document.getElementById('btnPublish').addEventListener('click', async () => {
      // 1. Obtener valores
      const title = document.getElementById('itemTitle').value;
      const price = document.getElementById('itemPrice').value;
      const desc = document.getElementById('itemDesc').value;
      const category = categorySelect.value;
      
      // Obtener usuario de Telegram (o an√≥nimo si se prueba fuera)
      const seller = tg.initDataUnsafe?.user?.username ? '@' + tg.initDataUnsafe.user.username : '@Anonimo';

      // 2. Validaciones b√°sicas
      if(!title || !price) return alert("Por favor completa el t√≠tulo y el precio.");

      const btn = document.getElementById('btnPublish');
      const progressBox = document.getElementById('uploadProgressBox');
      const progressBar = document.getElementById('uploadProgressBar');
      const statusText = document.getElementById('uploadStatus');

      btn.disabled = true;
      btn.innerText = "Procesando...";

      try {
        let downloadURL = "";

        // CASO A: Subir archivo a Storage (si no es suscripci√≥n)
        if (category !== 'sub') {
          const file = fileInput.files[0];
          if (!file) throw new Error("Selecciona un archivo para subir.");

          progressBox.style.display = 'block';
          statusText.style.display = 'block';

          // Referencia: products/TIMESTAMP_nombrearchivo
          const storageRef = ref(storage, 'products/' + Date.now() + '_' + file.name);
          const uploadTask = uploadBytesResumable(storageRef, file);

          // Promesa para controlar la barra de carga
          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed',
              (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressBar.style.width = progress + '%';
                statusText.innerText = `Subiendo... ${Math.floor(progress)}%`;
              },
              (error) => reject(error),
              () => resolve()
            );
          });

          // Obtener la URL p√∫blica del archivo subido
          downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
        } 
        // CASO B: Es suscripci√≥n, usar el enlace escrito
        else {
          downloadURL = document.getElementById('subLinkInput').value;
          if(!downloadURL) throw new Error("Escribe el enlace del canal.");
        }

        // 3. Guardar metadatos en Firestore (Base de Datos)
        statusText.innerText = "Guardando datos...";
        
        // A√±adir documento a la colecci√≥n "products"
        await addDoc(collection(db, "products"), {
          title: title,
          price: parseFloat(price),
          currency: selectedCurrency,
          description: desc,
          category: category,
          seller: seller,
          fileUrl: downloadURL, // Aqu√≠ va el link de descarga o del canal
          subDuration: category === 'sub' ? document.getElementById('subDurationInput').value : null,
          verified: false,
          createdAt: serverTimestamp()
        });

        statusText.innerText = "¬°√âxito!";
        statusText.style.color = "#ccf381";
        
        setTimeout(() => {
          alert("√çtem publicado exitosamente.");
          window.location.href = "marketplace.html";
        }, 1000);

      } catch (error) {
        console.error("Error:", error);
        alert("Ocurri√≥ un error: " + error.message);
        btn.disabled = false;
        btn.innerText = "Reintentar Publicar";
        statusText.innerText = "Error en la subida";
      }
    });
  </script>

</body>
</html>
