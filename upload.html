<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Ítem — Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    .hidden-fields { display: none; background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed #3b82f6; margin-bottom: 20px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    .progress-container { width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; margin-top: 15px; height: 10px; overflow: hidden; display: none; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ccf381, #a3e635); border-radius: 10px; transition: width 0.4s ease; }
    .upload-status-text { font-size: 0.85em; color: #94a3b8; text-align: center; margin-top: 8px; display: none; }

    .upload-area {
      cursor: pointer;
      display: block;
      position: relative;
      border: 2px dashed #334155;
      transition: all 0.3s ease;
      padding: 20px;
    }

    .upload-area.file-selected {
      background-color: rgba(204, 243, 129, 0.1) !important;
      border-color: #ccf381 !important;
    }

    .input-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
    }
  </style>
</head>

<body>

<div class="page-header" style="height: 120px; background-image: url('fondo-market.jpg');">
<a href="marketplace.html" class="back-floating">
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3"><path d="M15 18l-6-6 6-6"/></svg>
</a>
</div>

<div class="content-card" style="margin-top: -30px;">
<div class="card-header-inner">
<div class="page-title">
<h1>Vender Ítem</h1>
<span>Sube tu contenido al Marketplace</span>
</div>
</div>

<div class="card-body">
<form id="uploadForm">

<div class="form-group">
<label class="form-label">Categoría</label>
<select class="form-select" id="categorySelect" onchange="toggleSubFields()">
<option value="art">Ilustraciones</option>
<option value="sub">Suscripción Canal</option>
<option value="sticker">Stickers</option>
<option value="photo">Fotografía</option>
<option value="file">Archivo Digital</option>
<option value="video">Videos</option>
<option value="other">Otros</option>
</select>
</div>

<div id="subFields" class="hidden-fields">
<h3 style="color:#60a5fa;margin-top:0;font-size:1em">Configuración de Canal</h3>
<div class="form-group">
<label class="form-label">Enlace del Canal</label>
<input type="text" id="subLinkInput" class="form-input">
</div>
</div>

<div class="form-group" id="fileField">

<label class="form-label">Archivo del producto</label>

<label class="upload-area" id="dropZone">

<p id="fileNameDisplay" style="margin:0;color:#cbd5e1">
Toca para subir o arrastra aquí
</p>

<!-- FIX: eliminamos onclick reset -->
<input type="file" id="realFileInput"
class="input-hidden"
onchange="mostrarNombreArchivo()"
accept="image/*,video/*,.zip,.rar,.pdf">

</label>

<div class="progress-container" id="uploadProgressBox">
<div class="progress-bar" id="uploadProgressBar"></div>
</div>

<p class="upload-status-text" id="uploadStatus">Esperando...</p>

</div>

<div class="form-group">
<label class="form-label">Título</label>
<input type="text" id="itemTitle" class="form-input">
</div>

<div class="form-group">
<label class="form-label">Precio</label>
<input type="number" id="itemPrice" class="form-input">
</div>

<div class="form-group">
<label class="form-label">Descripción</label>
<textarea id="itemDesc" class="form-textarea"></textarea>
</div>

<button type="button" class="btn-telegram-cta" id="btnPublish">
Publicar Ítem
</button>

</form>
</div>
</div>

<script>

// ===== TELEGRAM FIX =====
const tg = window.Telegram.WebApp;
tg.expand();
tg.ready(); // FIX
tg.enableClosingConfirmation(); // FIX

// ===== SUPABASE =====
const supabase = window.supabase.createClient(
'https://ndkupidhlauzroduvech.supabase.co',
'sb_publishable_fSQ9uBUx_YTfxr2QL2-kfQ_pdE2cqHv'
);

// ===== MOBILE CLICK FIX =====
document.getElementById("dropZone").addEventListener("click", () => {
document.getElementById("realFileInput").click();
});

// ===== TOGGLE =====
function toggleSubFields(){
const cat = categorySelect.value;
subFields.style.display = cat === 'sub' ? 'block' : 'none';
fileField.style.display = cat === 'sub' ? 'none' : 'block';
}

// ===== FILE VISUAL FIX =====
function mostrarNombreArchivo() {

const input = realFileInput;
const display = fileNameDisplay;
const dropZone = document.getElementById("dropZone");

if(!input.files.length) return;

const file = input.files[0];

dropZone.classList.add("file-selected");
display.style.color = "#ccf381";

// Preview imagen (solo mejora visual)
if(file.type.startsWith("image/")){

const reader = new FileReader();
reader.onload = e => {
display.innerHTML = `
<img src="${e.target.result}"
style="max-height:90px;border-radius:10px;margin-bottom:6px;display:block;">
${file.name}`;
};
reader.readAsDataURL(file);

}else{
display.textContent = "✅ " + file.name; // FIX seguro Telegram
}

}

// ===== UPLOAD =====

btnPublish.onclick = async () => {

if(!itemTitle.value || !itemPrice.value){
alert("Completa título y precio");
return;
}

const file = realFileInput.files[0];
if(!file && categorySelect.value !== "sub"){
alert("Selecciona archivo");
return;
}

uploadProgressBox.style.display="block";
uploadStatus.style.display="block";
uploadStatus.innerText="Subiendo...";

btnPublish.disabled=true;

try{

let fileUrl="";

if(categorySelect.value !== "sub"){

const name = Date.now()+"_"+file.name.replace(/\s/g,"-");

await supabase.storage.from("products").upload(name,file);

fileUrl = supabase.storage.from("products").getPublicUrl(name).data.publicUrl;

}else{
fileUrl = subLinkInput.value;
}

await supabase.from("marketplace_items").insert([{
title:itemTitle.value,
price:itemPrice.value,
description:itemDesc.value,
category:categorySelect.value,
file_url:fileUrl
}]);

uploadProgressBar.style.width="100%";
uploadStatus.innerText="Listo ✅";

// FIX: reset input después de subir
realFileInput.value="";

setTimeout(()=>{
location.href="marketplace.html";
},600);

}catch(err){

alert("Error: "+err.message);
btnPublish.disabled=false;

}

};

</script>

</body>
</html>
