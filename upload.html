<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir √çtem ‚Äî Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* Estilos Visuales */
    .hidden-fields { display: none; background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed #3b82f6; margin-bottom: 20px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    .progress-container { width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; margin-top: 15px; height: 10px; overflow: hidden; display: none; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ccf381, #a3e635); border-radius: 10px; transition: width 0.2s ease; }
    .upload-status-text { font-size: 0.85em; color: #94a3b8; text-align: center; margin-top: 8px; display: none; }
  </style>
</head>
<body>

  <div class="page-header" style="height: 120px; background-image: url('fondo-market.jpg');">
    <a href="marketplace.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>
  </div>

  <div class="content-card" style="margin-top: -30px;">
    <div class="card-header-inner">
      <div class="page-title">
        <h1>Vender √çtem</h1>
        <span>Sube tu contenido (Supabase)</span>
      </div>
    </div>

    <div class="card-body">
      <form id="uploadForm">
        <div class="form-group">
          <label class="form-label">Categor√≠a</label>
          <select class="form-select" id="categorySelect">
            <option value="art">Ilustraciones</option>
            <option value="sub">Suscripci√≥n Canal</option>
            <option value="sticker">Stickers</option>
            <option value="photo">Fotograf√≠a</option>
            <option value="video">Videos</option>
            <option value="file">Archivo Digital</option>
          </select>
        </div>

        <div id="subFields" class="hidden-fields">
          <div class="form-group">
            <label class="form-label">Enlace del Canal</label>
            <input type="text" id="subLinkInput" class="form-input" placeholder="https://t.me/...">
          </div>
          <select class="form-select" id="subDurationInput"><option>Lifetime</option></select>
        </div>

        <div class="form-group" id="fileField">
          <label class="form-label">Archivo del producto</label>
          <div class="upload-area" id="dropZone">
             <p id="fileNameDisplay" style="margin:0; color:#cbd5e1;">Toca para subir</p>
             <input type="file" id="realFileInput" style="display: none;">
          </div>
          <div class="progress-container" id="uploadProgressBox">
            <div class="progress-bar" id="uploadProgressBar"></div>
          </div>
          <p class="upload-status-text" id="uploadStatus">Esperando...</p>
        </div>

        <div class="form-group"><label class="form-label">T√≠tulo</label><input type="text" id="itemTitle" class="form-input" placeholder="T√≠tulo"></div>
        <div class="form-group">
            <label class="form-label">Precio</label>
            <div class="currency-toggle" style="margin-bottom: 10px;">
                <div class="currency-option active" id="currTON" onclick="setCurrency('TON')">üíé TON</div>
                <div class="currency-option" id="currSTARS" onclick="setCurrency('STARS')">‚≠ê Stars</div>
            </div>
            <input type="number" id="itemPrice" class="form-input" placeholder="Cantidad">
        </div>
        <div class="form-group"><label class="form-label">Descripci√≥n</label><textarea id="itemDesc" class="form-textarea" rows="2"></textarea></div>
        
        <button type="button" class="btn-telegram-cta" id="btnPublish">Publicar Ahora</button>
      </form>
    </div>
  </div>

  <script>
    // ==========================================
    // 1. TUS CREDENCIALES DE SUPABASE
    // ==========================================
    const SUPABASE_URL = 'https://ndkupidhlauzroduvech.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_fSQ9uBUx_YTfxr2QL2-kfQ_pdE2cqHv'; 
    
    // Inicializar cliente
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ==========================================
    // 2. L√ìGICA DE LA APP
    // ==========================================
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedCurrency = 'TON';
    window.setCurrency = function(type) {
      selectedCurrency = type;
      document.getElementById('currTON').classList.toggle('active', type === 'TON');
      document.getElementById('currSTARS').classList.toggle('active', type === 'STARS');
    }

    const fileInput = document.getElementById('realFileInput');
    const dropZone = document.getElementById('dropZone');
    const categorySelect = document.getElementById('categorySelect');

    // UI: Toggle Suscripci√≥n
    categorySelect.addEventListener('change', () => {
      const isSub = categorySelect.value === 'sub';
      document.getElementById('subFields').style.display = isSub ? 'block' : 'none';
      document.getElementById('fileField').style.display = isSub ? 'none' : 'block';
    });

    // UI: Selecci√≥n Archivo
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if(fileInput.files.length) {
        document.getElementById('fileNameDisplay').innerText = "‚úÖ " + fileInput.files[0].name;
      }
    });

    // 3. PROCESO DE PUBLICACI√ìN
    document.getElementById('btnPublish').addEventListener('click', async () => {
      const title = document.getElementById('itemTitle').value;
      const price = document.getElementById('itemPrice').value;
      
      if(!title || !price) return alert("Falta t√≠tulo o precio");

      const btn = document.getElementById('btnPublish');
      const statusText = document.getElementById('uploadStatus');
      const progressBar = document.getElementById('uploadProgressBar');
      const progressBox = document.getElementById('uploadProgressBox');

      btn.disabled = true;
      btn.innerText = "Subiendo...";

      try {
        let finalUrl = "";
        const category = categorySelect.value;
        const seller = tg.initDataUnsafe?.user?.username ? '@' + tg.initDataUnsafe.user.username : '@Anonimo';

        // A) SUBIR ARCHIVO (Si no es suscripci√≥n)
        if (category !== 'sub') {
          const file = fileInput.files[0];
          if (!file) throw new Error("No has seleccionado archivo");

          progressBox.style.display = 'block';
          statusText.style.display = 'block';
          statusText.innerText = "Subiendo a Supabase...";

          // Nombre √∫nico para el archivo para evitar duplicados
          const fileName = Date.now() + '_' + file.name.replace(/\s+/g, '-');
          
          // ‚ö†Ô∏è IMPORTANTE: El bucket debe llamarse 'products' y ser P√öBLICO en Supabase
          const { data, error } = await supabase.storage
            .from('products') 
            .upload(fileName, file, {
              cacheControl: '3600',
              upsert: false
            });

          if (error) throw error;

          // Obtener URL P√∫blica
          const { data: publicData } = supabase.storage
            .from('products')
            .getPublicUrl(fileName);
            
          finalUrl = publicData.publicUrl;
          progressBar.style.width = '100%';
          statusText.innerText = "¬°Archivo listo!";
        } 
        else {
          finalUrl = document.getElementById('subLinkInput').value;
        }

        // B) GUARDAR EN LA TABLA
        // Intentamos guardar en la tabla 'marketplace_items'.
        const { error: dbError } = await supabase
          .from('marketplace_items')
          .insert([
            { 
              title: title, 
              price: price, 
              currency: selectedCurrency,
              file_url: finalUrl, 
              category: category,
              seller: seller,
              description: document.getElementById('itemDesc').value
            }
          ]);

        if (dbError) {
            console.warn("Nota: El archivo subi√≥, pero hubo error guardando en la tabla (¬øExiste la tabla 'marketplace_items'?).");
            console.error(dbError);
        }

        alert("‚úÖ ¬°√çtem Publicado Correctamente!");
        window.location.href = "marketplace.html";

      } catch (error) {
        console.error(error);
        alert("‚ùå Error: " + error.message);
        btn.disabled = false;
        btn.innerText = "Reintentar";
      }
    });
  </script>
</body>
</html>
