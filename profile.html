<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* --- RESET & BASE --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body {
      background-color: #0b1120; /* Mismo fondo oscuro que Analytics */
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* --- TARJETA PRINCIPAL --- */
    .profile-card {
      background: #162032;
      width: 100%;
      max-width: 380px;
      border-radius: 30px; /* Bordes muy redondos como la foto */
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      position: relative;
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* --- CABECERA (GRADIENTE) --- */
    .card-header {
      height: 160px;
      background: linear-gradient(135deg, #1e3a8a, #7c3aed, #db2777); /* Azul -> Violeta -> Rosa */
      position: relative;
    }

    /* Efecto de rayas/ruido sutil en el fondo (opcional, para textura) */
    .card-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.3;
    }

    /* Bot√≥n de volver flotante */
    .back-btn {
      position: absolute;
      top: 20px; left: 20px;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      font-size: 0.9em;
      z-index: 10;
    }

    /* Badge flotante (El que dice "Things" en tu foto) */
    .floating-badge {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85em;
      font-weight: 600;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* --- CONTENIDO DEL CUERPO --- */
    .card-body {
      padding: 0 25px 30px 25px;
      position: relative;
      top: -50px; /* Para subir el contenido sobre la cabecera */
    }

    /* FOTO DE PERFIL */
    .avatar-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #162032; /* Mismo color que el fondo de la tarjeta */
      overflow: hidden;
      background: #334155;
      margin-bottom: 15px;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* TEXTOS */
    .user-name {
      font-size: 1.6em;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
    }

    .user-handle {
      font-size: 1em;
      color: #94a3b8; /* Gris azulado */
      font-weight: 500;
      margin-bottom: 25px;
    }

    /* --- ESTAD√çSTICAS (FILA DE 3) --- */
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .stat-icon { font-size: 1.2em; }
    .stat-val { font-weight: bold; font-size: 1.1em; color: white; }
    .stat-label { font-size: 0.75em; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }

    /* --- BOT√ìN GRANDE --- */
    .action-btn {
      width: 100%;
      padding: 18px;
      background: #3b82f6; /* Azul brillante */
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .action-btn:active {
      transform: scale(0.98);
      background: #2563eb;
    }

  </style>
</head>
<body>

  <div class="profile-card">
    
    <div class="card-header">
      <a href="index.html" class="back-btn">‚Üê Volver</a>
      
      <div class="floating-badge">
        <span>üõ°Ô∏è</span> <span>Admin</span>
      </div>
    </div>

    <div class="card-body">
      
      <div class="avatar-container">
        <img id="userPhoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar-img" alt="Profile">
      </div>

      <div class="user-name" id="userName">Cargando...</div>
      <div class="user-handle" id="userHandle">@...</div>

      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-icon">‚≠ê</span>
          <span class="stat-val">5.0</span>
          <span class="stat-label">Reputaci√≥n</span>
        </div>
        
        <div class="stat-item">
          <span class="stat-icon">üè¥</span>
          <span class="stat-val">Free</span>
          <span class="stat-label">Tu Plan</span>
        </div>

        <div class="stat-item">
          <span class="stat-icon">üïí</span>
          <span class="stat-val">12</span>
          <span class="stat-label">Meses</span>
        </div>
      </div>

      <button class="action-btn" onclick="window.location.href='upgrade.html'">
        Ver Suscripci√≥n
      </button>

    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Obtener datos del usuario
    const user = tg.initDataUnsafe?.user;

    // Elementos del DOM
    const nameEl = document.getElementById('userName');
    const handleEl = document.getElementById('userHandle');
    const photoEl = document.getElementById('userPhoto');

    if (user) {
      // 1. NOMBRE: Combina nombre y apellido
      const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
      nameEl.innerText = fullName;

      // 2. USERNAME vs ID: L√≥gica solicitada
      if (user.username) {
        handleEl.innerText = `@${user.username}`;
        // Decoraci√≥n visual: Poner el badge como "Verificado" si tiene username
        // (Opcional, solo un detalle est√©tico)
      } else {
        handleEl.innerText = `ID: ${user.id}`;
      }

      // 3. FOTO DE PERFIL
      // Nota: Telegram WebApp a veces provee 'photo_url', pero no siempre es accesible 
      // por temas de privacidad o cach√©. Si existe, la usamos.
      if (user.photo_url) {
        photoEl.src = user.photo_url;
      } else {
        // Generar un avatar con iniciales si no hay foto (opcional) o dejar el default
        // photoEl.src = "icon_profile.jpg";
      }
    } else {
      // Fallback para pruebas en navegador (si no est√°s en Telegram)
      nameEl.innerText = "Vicente (Dev)";
      handleEl.innerText = "@doggeek";
    }

  </script>

</body>
</html>
