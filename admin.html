<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kisaki Admin Console V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  
  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --bg-amoled: #000000;
      --bg-card: #09090b;
      --text-main: #ffffff;
      --text-sec: #94a3b8;
      
      /* PALETA DE COLORES ACTUALIZADA */
      --accent-blue: #3b82f6;
      --accent-green: #10b981; /* Para Joins */
      --accent-red: #ef4444;   /* Para Leves */
      --accent-purple: #8b5cf6; /* Para Enlaces de Aprobaci√≥n */
      
      --grad-navy: #0f172a;
      --glass-border: rgba(255,255,255,0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'SF Pro Display', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg-amoled);
      color: var(--text-main);
      padding: 20px;
      padding-bottom: 100px;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    .header { margin-bottom: 20px; }
    .header h1 { font-size: 1.6em; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 5px;}
    .header p { color: var(--text-sec); font-size: 0.9em; }

    /* --- CARRUSEL CANALES --- */
    .channel-scroll {
      display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px;
      scroll-behavior: smooth;
    }
    .channel-scroll::-webkit-scrollbar { display: none; }

    .channel-card {
      min-width: 140px; height: 160px;
      background: #121212; border-radius: 20px; padding: 15px;
      display: flex; flex-direction: column; justify-content: space-between;
      border: 1px solid var(--glass-border); transition: all 0.3s;
      position: relative; overflow: hidden;
    }
    .channel-card.active {
      background: linear-gradient(145deg, #1e1e24, #000);
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }
    .ch-icon { width: 40px; height: 40px; border-radius: 12px; background: #222; display: flex; align-items: center; justify-content: center; font-size: 1.2em; }
    .channel-card.active .ch-icon { background: var(--accent-blue); color: white; }
    .ch-name { font-weight: 600; font-size: 0.9em; line-height: 1.3; }
    .ch-subs { font-size: 0.75em; color: var(--text-sec); }

    /* --- PESTA√ëAS (SEGMENTED CONTROL) --- */
    .segmented-control {
      display: flex; background: #18181b; padding: 4px; border-radius: 14px;
      margin-bottom: 25px; border: 1px solid var(--glass-border);
    }
    .segment-btn {
      flex: 1; padding: 10px; border-radius: 10px; border: none; background: transparent;
      color: var(--text-sec); font-weight: 600; font-size: 0.9em; cursor: pointer; transition: all 0.2s;
    }
    .segment-btn.active { background: #333; color: white; shadow: 0 2px 10px rgba(0,0,0,0.2); }

    /* --- LISTAS COMUNES --- */
    .list-container { display: flex; flex-direction: column; gap: 12px; animation: fadeIn 0.4s ease-out; }
    
    /* TARJETA ADMIN (Estilo Anterior) */
    .admin-card {
      background: linear-gradient(90deg, #0f172a 0%, #050505 100%);
      padding: 12px 16px; border-radius: 16px; display: flex; align-items: center; justify-content: space-between;
      border: 1px solid var(--glass-border);
    }
    .admin-card::before { content: ''; position: absolute; left: 0; width: 4px; height: 100%; background: var(--accent-blue); border-radius: 4px 0 0 4px; }
    
    /* TARJETA ENLACE (NUEVO ESTILO) */
    .link-card {
      background: #0f0f0f; border: 1px solid var(--glass-border);
      border-radius: 18px; padding: 16px; display: flex; align-items: center; justify-content: space-between;
      transition: transform 0.2s;
    }
    .link-card:active { transform: scale(0.98); background: #161616; }

    .link-info { display: flex; align-items: center; gap: 14px; }
    
    /* Icono din√°mico seg√∫n tipo */
    .link-icon-box {
      width: 42px; height: 42px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center; font-size: 1.2em;
    }
    .link-type-request { background: rgba(139, 92, 246, 0.15); color: var(--accent-purple); } /* Morado */
    .link-type-direct { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); } /* Verde */

    .link-meta h3 { font-size: 0.95em; font-weight: 600; color: white; margin-bottom: 2px;}
    .link-meta p { font-size: 0.75em; color: var(--text-sec); display: flex; align-items: center; gap: 6px; }
    
    .creator-badge { background: #222; padding: 2px 6px; border-radius: 4px; font-size: 0.9em; color: #ccc; }

    .link-stats { text-align: right; }
    .stat-big { font-size: 1.1em; font-weight: 700; color: white; }
    .stat-label { font-size: 0.7em; color: var(--text-sec); text-transform: uppercase; }

    /* --- MODAL DASHBOARD (SHEET) --- */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
      display: flex; align-items: flex-end;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }

    .sheet {
      width: 100%; height: 92vh; background: #080808;
      border-top-left-radius: 30px; border-top-right-radius: 30px;
      padding: 25px; border-top: 1px solid rgba(255,255,255,0.1);
      overflow-y: auto; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .modal-overlay.open .sheet { transform: translateY(0); }

    .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .sheet-title { font-size: 1.2em; font-weight: 700; }
    .close-btn { background: #222; border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;}

    /* GRID DE M√âTRICAS (Estilo Img 4020) */
    .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
    .metric-card {
      background: #111; padding: 15px; border-radius: 16px; border: 1px solid var(--glass-border);
      display: flex; flex-direction: column; gap: 8px;
    }
    .m-icon { font-size: 1.2em; }
    .m-val { font-size: 1.4em; font-weight: 700; color: white; }
    .m-label { font-size: 0.8em; color: var(--text-sec); }

    /* GR√ÅFICAS */
    .chart-box { background: #111; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
    .chart-head { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9em; font-weight: 600; color: #ccc; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="header">
    <h1>Centro de Comando</h1>
    <p>Gesti√≥n avanzada de canales y accesos.</p>
  </div>

  <div class="channel-scroll" id="channelList">
    </div>

  <div class="segmented-control" id="tabsControl" style="display:none;">
    <button class="segment-btn active" onclick="switchTab('admins')">üë• Equipo</button>
    <button class="segment-btn" onclick="switchTab('links')">üîó Enlaces</button>
  </div>

  <div id="sectionAdmins" class="list-container" style="display:none;">
    </div>

  <div id="sectionLinks" class="list-container" style="display:none;">
    </div>

  <div id="linkDetailModal" class="modal-overlay">
    <div class="sheet">
      <div class="sheet-header">
        <div>
          <div class="sheet-title" id="modalLinkName">Campa√±a Twitter</div>
          <span style="font-size:0.8em; color:#888;">Creado por: <span id="modalCreator" style="color:white;">Vicente</span></span>
        </div>
        <button class="close-btn" onclick="closeLinkModal()">‚úï</button>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <span class="m-icon">üëÜ</span>
          <span class="m-val" id="mClicks">1.2k</span>
          <span class="m-label">Total Clicks</span>
        </div>
        <div class="metric-card">
          <span class="m-icon">‚úÖ</span>
          <span class="m-val" style="color:var(--accent-green);" id="mJoins">850</span>
          <span class="m-label">Uniones</span>
        </div>
        <div class="metric-card">
          <span class="m-icon">üö™</span>
          <span class="m-val" style="color:var(--accent-red);" id="mLeaves">45</span>
          <span class="m-label">Salidas</span>
        </div>
        <div class="metric-card">
          <span class="m-icon">üõ°Ô∏è</span>
          <span class="m-val" style="color:var(--accent-purple);" id="mRate">85%</span>
          <span class="m-label">Tasa Aprobaci√≥n</span>
        </div>
      </div>

      <div class="chart-box">
        <div class="chart-head">
          <span>Crecimiento Neto</span>
          <span style="color:var(--accent-green);">+12% esta semana</span>
        </div>
        <div id="growthChart"></div>
      </div>

      <div class="chart-box">
        <div class="chart-head">
          <span>Actividad Diaria</span>
        </div>
        <div id="dailyChart"></div>
      </div>

    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // DATOS MOCK
    const channels = [
      { id: 101, name: "Kisaki Updates", subs: "12.5k", icon: "üì¢" },
      { id: 102, name: "Trading VIP", subs: "4.2k", icon: "üíé" }
    ];

    const dataDB = {
      101: {
        admins: [
          { name: "Vicente", role: "Owner" },
          { name: "Kisaki Bot", role: "System" }
        ],
        links: [
          { id: 1, name: "Twitter Promo", type: "direct", creator: "Vicente", clicks: 1200, joins: 850, leaves: 45 },
          { id: 2, name: "Acceso VIP", type: "request", creator: "Elena", clicks: 500, joins: 120, leaves: 5 }
        ]
      }
    };

    let currentChannelId = null;

    // INICIALIZAR
    const chContainer = document.getElementById('channelList');
    channels.forEach((ch, idx) => {
      const card = document.createElement('div');
      card.className = 'channel-card';
      card.onclick = () => selectChannel(ch.id, card);
      card.innerHTML = `<div class="ch-icon">${ch.icon}</div><div><div class="ch-name">${ch.name}</div><div class="ch-subs">${ch.subs}</div></div>`;
      chContainer.appendChild(card);
      // Seleccionar primero por defecto
      if(idx===0) setTimeout(()=> selectChannel(ch.id, card), 100);
    });

    function selectChannel(id, el) {
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      el.classList.add('active');
      tg.HapticFeedback.selectionChanged();
      
      currentChannelId = id;
      document.getElementById('tabsControl').style.display = 'flex';
      
      // Cargar vista por defecto (Admins)
      switchTab('admins'); 
    }

    function switchTab(tab) {
      document.querySelectorAll('.segment-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active'); // Ojo: en prod usar referencia mejor

      const adminsDiv = document.getElementById('sectionAdmins');
      const linksDiv = document.getElementById('sectionLinks');
      
      if(tab === 'admins') {
        linksDiv.style.display = 'none';
        adminsDiv.style.display = 'flex';
        renderAdmins();
      } else {
        adminsDiv.style.display = 'none';
        linksDiv.style.display = 'flex';
        renderLinks();
      }
    }

    function renderAdmins() {
      const container = document.getElementById('sectionAdmins');
      container.innerHTML = '';
      const list = dataDB[currentChannelId]?.admins || [];
      list.forEach(a => {
        container.innerHTML += `
          <div class="admin-card">
            <div style="display:flex; gap:10px; align-items:center;">
              <div style="width:35px; height:35px; background:#222; border-radius:50%; display:flex; align-items:center; justify-content:center;">${a.name[0]}</div>
              <div><h3 style="font-size:0.95em;">${a.name}</h3><p style="font-size:0.8em; color:#888;">${a.role}</p></div>
            </div>
          </div>`;
      });
    }

    function renderLinks() {
      const container = document.getElementById('sectionLinks');
      container.innerHTML = '';
      const list = dataDB[currentChannelId]?.links || [];
      
      list.forEach(l => {
        const icon = l.type === 'request' ? 'üîí' : '‚ö°';
        const typeClass = l.type === 'request' ? 'link-type-request' : 'link-type-direct';
        const typeLabel = l.type === 'request' ? 'Solicitud' : 'Directo';
        
        const el = document.createElement('div');
        el.className = 'link-card';
        el.onclick = () => openLinkDetail(l);
        el.innerHTML = `
          <div class="link-info">
            <div class="link-icon-box ${typeClass}">${icon}</div>
            <div class="link-meta">
              <h3>${l.name}</h3>
              <p><span class="creator-badge">${l.creator}</span> ‚Ä¢ ${typeLabel}</p>
            </div>
          </div>
          <div class="link-stats">
            <div class="stat-big">${l.joins}</div>
            <div class="stat-label">Uniones</div>
          </div>
        `;
        container.appendChild(el);
      });
    }

    // --- GR√ÅFICAS DEL MODAL ---
    let chartGrowth, chartDaily;

    function openLinkDetail(link) {
      document.getElementById('modalLinkName').innerText = link.name;
      document.getElementById('modalCreator').innerText = link.creator;
      document.getElementById('mClicks').innerText = link.clicks;
      document.getElementById('mJoins').innerText = link.joins;
      document.getElementById('mLeaves').innerText = link.leaves;
      
      document.getElementById('linkDetailModal').classList.add('open');
      tg.HapticFeedback.impactOccurred('medium');

      // GR√ÅFICA 1: CRECIMIENTO (Area Verde)
      if(chartGrowth) chartGrowth.destroy();
      const opt1 = {
        series: [{ name: 'Uniones', data: [10, 40, 25, 50, 49, 90, 120] }],
        chart: { type: 'area', height: 140, toolbar:{show:false}, background:'transparent' },
        colors: ['#10b981'], // Verde Esmeralda
        stroke: { curve: 'smooth', width: 2 },
        fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.6, opacityTo: 0.1 } },
        dataLabels: { enabled: false },
        grid: { show: false },
        xaxis: { labels: { show: false }, axisBorder: {show:false}, axisTicks: {show:false} },
        yaxis: { show: false }
      };
      chartGrowth = new ApexCharts(document.querySelector("#growthChart"), opt1);
      chartGrowth.render();

      // GR√ÅFICA 2: BARRAS DIARIAS
      if(chartDaily) chartDaily.destroy();
      const opt2 = {
        series: [{ name: 'Actividad', data: [20, 15, 30, 40, 35, 50, 60] }],
        chart: { type: 'bar', height: 140, toolbar:{show:false}, background:'transparent' },
        colors: ['#3b82f6'],
        plotOptions: { bar: { borderRadius: 4, columnWidth: '40%' } },
        dataLabels: { enabled: false },
        grid: { borderColor: '#333', strokeDashArray: 4, xaxis: { lines: { show: false } } },
        xaxis: { categories: ['L','M','X','J','V','S','D'], labels: { style: { colors: '#666' } } },
        yaxis: { show: false }
      };
      chartDaily = new ApexCharts(document.querySelector("#dailyChart"), opt2);
      chartDaily.render();
    }

    function closeLinkModal() {
      document.getElementById('linkDetailModal').classList.remove('open');
    }
  </script>
</body>
</html>
