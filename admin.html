<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kisaki Admin Console V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  
  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --bg-amoled: #000000;
      --bg-card: #09090b;
      --text-main: #ffffff;
      --text-sec: #94a3b8;
      
      /* COLORES SOLICITADOS */
      --accent-yellow: #FACC15; /* Amarillo Task */
      --accent-yellow-glow: rgba(250, 204, 21, 0.3);
      --accent-blue: #3b82f6;
      
      --grad-navy: #0f172a;
      --grad-cobalt: #e0e7ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'SF Pro Display', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg-amoled);
      color: var(--text-main);
      padding: 20px;
      padding-bottom: 100px;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    .header { margin-bottom: 25px; }
    .header h1 { font-size: 1.6em; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 5px;}
    .header p { color: var(--text-sec); font-size: 0.9em; }

    /* --- CARRUSEL DE CANALES --- */
    .channel-scroll {
      display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 30px;
      scroll-behavior: smooth;
    }
    .channel-scroll::-webkit-scrollbar { display: none; }

    .channel-card {
      min-width: 140px; height: 160px;
      background: #121212;
      border-radius: 20px;
      padding: 15px;
      display: flex; flex-direction: column; justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s;
      position: relative; overflow: hidden;
    }
    
    .channel-card.active {
      background: linear-gradient(145deg, #1e1e24, #000);
      border-color: var(--accent-blue);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .ch-icon {
      width: 40px; height: 40px; border-radius: 12px; background: #222;
      display: flex; align-items: center; justify-content: center; font-size: 1.2em;
    }
    .channel-card.active .ch-icon { background: var(--accent-blue); color: white; }

    .ch-name { font-weight: 600; font-size: 0.9em; line-height: 1.3; }
    .ch-subs { font-size: 0.75em; color: var(--text-sec); }

    /* --- LISTA DE ADMINS (Leaderboard Style) --- */
    .section-title { font-size: 1.1em; margin-bottom: 15px; font-weight: 700; color: white; }
    .admin-list { display: flex; flex-direction: column; gap: 12px; }

    .admin-card {
      position: relative;
      background: linear-gradient(90deg, #0f172a 0%, #050505 100%);
      padding: 12px 16px;
      border-radius: 16px;
      display: flex; align-items: center; justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.2s;
    }
    .admin-card:active { transform: scale(0.98); }

    /* Borde gradiente azul/cobalto a la izquierda */
    .admin-card::before {
      content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
      background: linear-gradient(to bottom, #2563eb, #e0e7ff);
      border-radius: 4px 0 0 4px;
    }

    .user-info { display: flex; align-items: center; gap: 12px; }
    .avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background: #1e293b; border: 2px solid #000;
      display: flex; align-items: center; justify-content: center; font-weight: bold;
    }
    .details h3 { font-size: 0.95em; font-weight: 600; }
    .details p { font-size: 0.75em; color: var(--text-sec); }

    /* --- MODAL DETALLE (SHEET) --- */
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
      display: flex; align-items: flex-end;
    }
    .modal-overlay.open { opacity: 1; pointer-events: auto; }

    .sheet {
      width: 100%; height: 90vh; /* Casi pantalla completa */
      background: #080808;
      border-top-left-radius: 30px; border-top-right-radius: 30px;
      padding: 25px;
      border-top: 1px solid rgba(255,255,255,0.1);
      overflow-y: auto;
      transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .modal-overlay.open .sheet { transform: translateY(0); }

    .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .close-btn { background: #222; border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer;}

    /* --- GR√ÅFICAS --- */
    .chart-container {
      background: #111;
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .chart-header { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
    .chart-title { font-size: 0.9em; font-weight: 600; color: #ccc; }
    .chart-value { font-size: 1.4em; font-weight: 800; color: white; }

    /* Estilo Espec√≠fico Gr√°fica 1 (Amarilla) */
    .chart-yellow .chart-value { color: var(--accent-yellow); text-shadow: 0 0 10px var(--accent-yellow-glow); }
    
    /* --- PERMISOS GRANULARES --- */
    .perm-list { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; padding-bottom: 50px;}
    .perm-item {
      display: flex; align-items: center; gap: 15px; padding: 12px;
      background: #0f0f0f; border-radius: 12px;
    }
    .custom-check {
      width: 22px; height: 22px; border: 2px solid #333; border-radius: 6px;
      display: flex; align-items: center; justify-content: center; transition: 0.2s;
    }
    .custom-check.checked { background: var(--accent-blue); border-color: var(--accent-blue); }
    .custom-check svg { display: none; width: 14px; stroke: white; stroke-width: 3; }
    .custom-check.checked svg { display: block; }

  </style>
</head>
<body>

  <div class="header">
    <h1>Gesti√≥n de Canales</h1>
    <p>Selecciona un canal para gestionar su equipo.</p>
  </div>

  <div class="channel-scroll" id="channelList">
    </div>

  <div id="adminSection" style="display:none; animation: fadeIn 0.5s;">
    <div class="section-title">Administradores del Canal</div>
    <div class="admin-list" id="adminListContainer">
      </div>
  </div>

  <div id="detailModal" class="modal-overlay">
    <div class="sheet">
      <div class="sheet-header">
        <div>
          <h2 style="font-size:1.2em;" id="modalAdminName">Admin</h2>
          <span style="font-size:0.8em; color:#888;">Reporte de rendimiento</span>
        </div>
        <button class="close-btn" onclick="closeModal()">‚úï</button>
      </div>

      <div class="chart-container chart-yellow">
        <div class="chart-header">
          <span class="chart-title">Actividad (Posts)</span>
          <span class="chart-value">142</span>
        </div>
        <div id="activityChart"></div>
      </div>

      <div class="chart-container">
        <div class="chart-header">
          <span class="chart-title">Impacto (Reacciones)</span>
          <span class="chart-value">8.5k</span>
        </div>
        <div id="reactionChart"></div>
      </div>

      <div class="section-title" style="margin-top:30px;">Permisos Activos</div>
      <div class="perm-list" id="permList">
        </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // DATOS FICTICIOS (MOCK DATA)
    const channels = [
      { id: 101, name: "Kisaki Updates", subs: "12.5k", icon: "üì¢" },
      { id: 102, name: "Trading Signals", subs: "4.2k", icon: "üìà" },
      { id: 103, name: "Dev Team", subs: "150", icon: "üíª" },
      { id: 104, name: "Meme Central", subs: "80k", icon: "üê∏" }
    ];

    const adminsDB = {
      101: [
        { name: "Vicente", role: "Owner", posts: 142, impact: "High" },
        { name: "Kisaki Bot", role: "Automation", posts: 2500, impact: "Max" },
        { name: "Elena", role: "Editor", posts: 45, impact: "Med" }
      ],
      102: [
        { name: "CryptoKing", role: "Analyst", posts: 20, impact: "High" }
      ]
    };

    // 1. RENDERIZAR CANALES
    const channelContainer = document.getElementById('channelList');
    
    channels.forEach((ch, index) => {
      const card = document.createElement('div');
      card.className = `channel-card ${index === 0 ? '' : ''}`; // Ninguno activo al inicio
      card.onclick = () => selectChannel(ch.id, card);
      card.innerHTML = `
        <div class="ch-icon">${ch.icon}</div>
        <div>
          <div class="ch-name">${ch.name}</div>
          <div class="ch-subs">${ch.subs} subs</div>
        </div>
      `;
      channelContainer.appendChild(card);
    });

    // 2. SELECCIONAR CANAL
    function selectChannel(id, element) {
      // Estilos
      document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
      element.classList.add('active');
      tg.HapticFeedback.selectionChanged();

      // Cargar Admins
      const section = document.getElementById('adminSection');
      const list = document.getElementById('adminListContainer');
      section.style.display = 'block';
      list.innerHTML = '';

      const admins = adminsDB[id] || [];
      if(admins.length === 0) list.innerHTML = '<div style="color:#555; text-align:center;">Sin admins extra</div>';

      admins.forEach(admin => {
        const item = document.createElement('div');
        item.className = 'admin-card';
        item.onclick = () => openAdminStats(admin);
        item.innerHTML = `
          <div class="user-info">
            <div class="avatar">${admin.name[0]}</div>
            <div class="details">
              <h3>${admin.name}</h3>
              <p>${admin.role} ‚Ä¢ ${admin.posts} posts</p>
            </div>
          </div>
          <div style="color:#2563eb;">‚öôÔ∏è</div>
        `;
        list.appendChild(item);
      });
    }

    // 3. ABRIR MODAL CON GR√ÅFICAS
    let chart1, chart2; // Variables para destruir gr√°ficas viejas

    function openAdminStats(admin) {
      document.getElementById('modalAdminName').innerText = admin.name;
      document.getElementById('detailModal').classList.add('open');
      tg.HapticFeedback.impactOccurred('medium');

      // RENDERIZAR GR√ÅFICA 1: Actividad (Amarillo - Area)
      if(chart1) chart1.destroy();
      const options1 = {
        series: [{ name: 'Posts', data: [10, 41, 35, 51, 49, 62, 69, 91, 148] }],
        chart: { type: 'area', height: 120, toolbar: {show:false}, background: 'transparent' },
        colors: ['#FACC15'], // AMARILLO SOLICITADO
        stroke: { curve: 'smooth', width: 3 },
        fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.7, opacityTo: 0.0 } },
        dataLabels: { enabled: false },
        grid: { show: false },
        xaxis: { labels: { show: false }, axisBorder: {show:false}, axisTicks: {show:false} },
        yaxis: { show: false }
      };
      chart1 = new ApexCharts(document.querySelector("#activityChart"), options1);
      chart1.render();

      // RENDERIZAR GR√ÅFICA 2: Reacciones (Barras - Azul/Blanco)
      if(chart2) chart2.destroy();
      const options2 = {
        series: [{ name: 'Likes', data: [40, 80, 20, 50, 90, 10, 60] }],
        chart: { type: 'bar', height: 120, toolbar: {show:false}, background: 'transparent' },
        colors: ['#3b82f6'], // Azul
        plotOptions: { bar: { borderRadius: 6, columnWidth: '50%' } }, // Barras redondeadas como la imagen
        dataLabels: { enabled: false },
        grid: { show: false },
        xaxis: { categories: ['L', 'M', 'X', 'J', 'V', 'S', 'D'], labels: { style: { colors: '#666' } } },
        yaxis: { show: false }
      };
      chart2 = new ApexCharts(document.querySelector("#reactionChart"), options2);
      chart2.render();

      // RENDERIZAR PERMISOS
      renderPermissions();
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('open');
    }

    function renderPermissions() {
      const perms = [
        "Cambiar Informaci√≥n del Canal", "Publicar Mensajes", "Editar Mensajes", "Borrar Mensajes", "A√±adir Usuarios", "Gestionar Chats de Voz"
      ];
      const container = document.getElementById('permList');
      container.innerHTML = '';

      perms.forEach(p => {
        container.innerHTML += `
          <div class="perm-item" onclick="toggleCheck(this)">
            <div class="custom-check ${Math.random() > 0.3 ? 'checked' : ''}">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <div style="font-size:0.9em;">${p}</div>
          </div>
        `;
      });
    }

    function toggleCheck(el) {
      el.querySelector('.custom-check').classList.toggle('checked');
      tg.HapticFeedback.selectionChanged();
    }

  </script>
</body>
</html>
