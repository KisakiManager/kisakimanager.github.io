<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centro Legal Kisaki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --bg-core: #020617;
      --text-main: #f8fafc;
      --text-sec: #94a3b8;
      
      /* DEEP BLUE PALETTE */
      --card-glass: rgba(15, 23, 42, 0.6);
      --border-glass: rgba(255, 255, 255, 0.08);
      --nav-bg: rgba(10, 10, 12, 0.85);
      
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-cyan: #06b6d4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'SF Pro Display', 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg-core);
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 100px; /* Espacio para el Dock */
    }

    a { text-decoration: none; color: inherit; }

    /* --- LIQUID BACKGROUND --- */
    .liquid-blob {
      position: fixed; border-radius: 50%; filter: blur(90px); z-index: -1;
      opacity: 0.5; animation: float 15s infinite ease-in-out;
    }
    .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #1e3a8a; }
    .blob-2 { bottom: 20%; right: -5%; width: 250px; height: 250px; background: #4c1d95; animation-delay: -5s; }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 30px); }
    }

    /* --- HEADER --- */
    .container { padding: 24px; max-width: 600px; margin: 0 auto; }

    .nav-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
    .btn-back {
      width: 40px; height: 40px; border-radius: 12px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--border-glass);
      display: flex; align-items: center; justify-content: center;
      color: white; cursor: pointer; transition: 0.2s; backdrop-filter: blur(10px);
    }
    .btn-back:active { transform: scale(0.9); }

    .header-title h1 { font-size: 1.8em; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 4px; }
    .header-title p { color: var(--text-sec); font-size: 0.9em; }

    /* --- BENTO GRID (Legal Cards) --- */
    .legal-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columnas */
      gap: 15px;
    }

    .legal-card {
      background: var(--card-glass);
      backdrop-filter: blur(20px); border: 1px solid var(--border-glass);
      border-radius: 24px; padding: 20px;
      display: flex; flex-direction: column; justify-content: space-between;
      transition: transform 0.2s, background 0.3s;
      min-height: 160px; position: relative; overflow: hidden;
    }
    .legal-card:active { transform: scale(0.98); background: rgba(30, 41, 59, 0.8); }

    /* Tarjeta Grande (Full Width) */
    .card-full { grid-column: span 2; min-height: 140px; flex-direction: row; align-items: center; }

    /* Iconos */
    .card-icon {
      width: 45px; height: 45px; border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 15px; font-size: 1.5em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .card-full .card-icon { margin-bottom: 0; margin-right: 15px; }

    /* Estilos Específicos por Tarjeta */
    .icon-about { background: linear-gradient(135deg, var(--accent-blue), #1e40af); color: white; }
    .icon-terms { background: rgba(255,255,255,0.05); color: #cbd5e1; border: 1px solid var(--border-glass); }
    .icon-privacy { background: rgba(6, 182, 212, 0.15); color: var(--accent-cyan); border: 1px solid rgba(6, 182, 212, 0.3); }
    .icon-payments { background: rgba(139, 92, 246, 0.15); color: var(--accent-purple); border: 1px solid rgba(139, 92, 246, 0.3); }
    .icon-minors { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

    /* Textos */
    .card-content h3 { font-size: 1.1em; font-weight: 700; margin-bottom: 4px; color: white; }
    .card-content p { font-size: 0.8em; color: var(--text-sec); line-height: 1.3; }

    /* Flechita decorativa */
    .arrow-deco {
      position: absolute; top: 20px; right: 20px; opacity: 0.3;
      transform: rotate(-45deg); transition: transform 0.2s;
    }
    .legal-card:active .arrow-deco { transform: rotate(0deg); opacity: 1; }

    /* --- FLOATING NAVIGATION (DOCK) --- */
    .floating-nav {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: auto; min-width: 320px; max-width: 90%;
      background: var(--nav-bg);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      padding: 10px 25px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      z-index: 100;
    }

    .nav-item {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #64748b; font-size: 0.7em; gap: 4px;
      padding: 5px 10px; cursor: pointer; position: relative;
      transition: color 0.3s;
    }
    
    .nav-item svg { width: 22px; height: 22px; stroke-width: 2.5; transition: transform 0.2s; }
    .nav-item:active svg { transform: scale(0.9); }

    /* Estado Activo */
    .nav-item.active { color: white; }
    .nav-item.active svg { stroke: var(--accent-blue); }

    /* Indicador */
    .nav-indicator {
      position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
      width: 20px; height: 3px;
      background: var(--accent-blue); border-radius: 10px;
      box-shadow: 0 0 10px var(--accent-blue);
    }

  </style>
</head>
