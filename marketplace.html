<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marketplace ‚Äî Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilo para el icono de Play en videos */
    .video-overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6); border-radius: 50%; padding: 10px; display: flex;
    }
  </style>
  
  <script src="items_db.js"></script>
</head>
<body>

  <div class="page-header" style="height: 140px; background-image: url('fondo-market.jpg');">
    <a href="index.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>

    <div style="position: absolute; bottom: 15px; left: 20px; right: 20px;">
       <div style="background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; padding: 12px 15px; display: flex; align-items: center; gap: 10px;">
         <svg width="20" height="20" fill="none" stroke="#94a3b8" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
         <input type="text" id="searchInput" placeholder="Buscar √≠tems, canales..." onkeyup="searchItems()" style="background: transparent; border: none; color: white; outline: none; width: 100%; font-size: 0.95em;">
       </div>
    </div>
  </div>

  <div class="content-card" style="margin-top: -20px; min-height: 80vh; padding-top: 25px;">

    <div class="market-nav">
      <div class="market-tab active" onclick="renderMarket('all', this)">Todo</div>
      <div class="market-tab" onclick="renderMarket('art', this)">Ilustraciones</div>
      <div class="market-tab" onclick="renderMarket('sub', this)">Canales VIP</div>
      <div class="market-tab" onclick="renderMarket('sticker', this)">Stickers</div>
      <div class="market-tab" onclick="renderMarket('photo', this)">Fotos</div>
      <div class="market-tab" onclick="renderMarket('video', this)">Videos</div>
      <div class="market-tab" onclick="renderMarket('other', this)">Otros</div>
    </div>

    <div class="products-grid" id="productsContainer">
      </div>

    <div style="margin-top: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; color: #7b8fa6; font-size: 0.85em; padding-bottom: 80px;">
      ¬© Kisaki Manager Market
    </div>

  </div>

  <a href="upload.html" class="btn-upload-float">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </a>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar todos los productos al inicio
      renderMarket('all');
    });

    function renderMarket(category, tabElement) {
      // 1. Actualizar Tabs Visuales
      if(tabElement) {
        document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
        tabElement.classList.add('active');
      }

      // 2. Filtrar productos de la DB
      // Nota: productsDB viene de items_db.js
      const filtered = productsDB.filter(item => category === 'all' || item.type === category);

      // 3. Renderizar en el Grid
      const container = document.getElementById('productsContainer');
      container.innerHTML = ''; // Limpiar

      if(filtered.length === 0) {
        container.innerHTML = '<p style="color:#64748b; grid-column: 1 / -1; text-align:center; padding:20px;">No hay √≠tems en esta categor√≠a.</p>';
        return;
      }

      filtered.forEach(item => {
        // Crear enlace a product.html con el ID
        const link = document.createElement('a');
        link.href = `product.html?id=${item.id}`; // AQU√ç CONECTAMOS CON LA VISTA DE DETALLE
        link.className = `product-card filter-item ${item.type}`;
        link.style.textDecoration = 'none';

        // Icono especial si es suscripci√≥n
        let iconHtml = '';
        if(item.type === 'sub') {
          iconHtml = '<span style="font-size:40px;">üîí</span>';
        } else if (item.type === 'video') {
          iconHtml = '<div class="video-overlay"><svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></div>';
        }

        // L√≥gica de visualizaci√≥n de precio (si hay descuento)
        let priceDisplay = item.priceTon + ' TON';
        if(item.discount > 0) {
           let final = (item.priceTon * (1 - item.discount)).toFixed(1);
           // Mostrar precio tachado peque√±o + precio final
           priceDisplay = `<span style="text-decoration:line-through; font-size:0.8em; opacity:0.7;">${item.priceTon}</span> ${final} TON`;
        }

        link.innerHTML = `
          <div class="product-image" style="background-color: ${item.color}; display:flex; justify-content:center; align-items:center;">
            ${iconHtml}
          </div>
          <div class="product-info">
            <h3 class="product-title">${item.title}</h3>
            <div class="product-seller">
              ${item.seller}
              ${item.verified ? '<svg class="verified-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>' : ''}
            </div>
            <div class="product-price-row">
              <span class="price-tag" style="color:#ccf381; font-weight:700;">üíé ${priceDisplay}</span>
            </div>
          </div>
        `;
        
        container.appendChild(link);
      });
    }

    // Buscador en tiempo real (sobre lo renderizado)
    function searchItems() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');

      cards.forEach(card => {
        const title = card.querySelector('.product-title').innerText.toLowerCase();
        if(title.includes(input)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
