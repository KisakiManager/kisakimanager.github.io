<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marketplace ‚Äî Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* 1. ESTILOS DE PESTA√ëAS (Faltaban estos para que funcionara la selecci√≥n visual) */
    .market-nav {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 5px;
      margin-bottom: 20px;
      scrollbar-width: none;
      /* Aseguramos que est√© por encima de otros elementos */
      position: relative; 
      z-index: 10; 
    }
    .market-nav::-webkit-scrollbar { display: none; }

    .market-tab {
      padding: 8px 16px;
      background: rgba(255,255,255,0.05); /* Fondo gris suave */
      border-radius: 20px;
      font-size: 0.9em;
      color: #94a3b8;
      white-space: nowrap; /* Evita que el texto se rompa */
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s ease;
    }

    /* Estilo cuando est√° seleccionado */
    .market-tab.active {
      background: rgba(59, 130, 246, 0.15); /* Azul suave */
      color: #60a5fa; /* Texto azul brillante */
      border-color: #3b82f6; /* Borde azul */
      font-weight: 600;
    }

    /* 2. ESTILOS DE IM√ÅGENES Y VIDEO */
    .product-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #1e293b;
      position: relative;
    }
    .video-overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6); border-radius: 50%; padding: 10px; display: flex;
    }
    
    /* 3. BOT√ìN DE RECARGA */
    .btn-refresh-container { text-align: center; margin-bottom: 20px; }
    
    .btn-refresh {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
      border: 1px solid #3b82f6;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      width: 80%;
      justify-content: center;
    }
    .btn-refresh:active { transform: scale(0.98); background: #3b82f6; color: white; }
    
    /* Animaciones */
    .spin-anim { animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #3b82f6;
      border-radius: 50%; width: 30px; height: 30px;
      animation: spin 1s linear infinite; margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="page-header" style="height: 140px; background-image: url('fondo-market.jpg');">
    <a href="index.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>

    <div style="position: absolute; bottom: 15px; left: 20px; right: 20px;">
       <div style="background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; padding: 12px 15px; display: flex; align-items: center; gap: 10px;">
         <svg width="20" height="20" fill="none" stroke="#94a3b8" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
         <input type="text" id="searchInput" placeholder="Buscar √≠tems..." onkeyup="searchLocal()" style="background: transparent; border: none; color: white; outline: none; width: 100%; font-size: 0.95em;">
       </div>
    </div>
  </div>

  <div class="content-card" style="margin-top: -20px; min-height: 80vh; padding-top: 25px; position: relative; z-index: 5;">

    <div class="market-nav">
      <div class="market-tab active" onclick="changeCategory('all', this)">Todo</div>
      <div class="market-tab" onclick="changeCategory('art', this)">Ilustraciones</div>
      <div class="market-tab" onclick="changeCategory('sub', this)">Suscripciones</div>
      <div class="market-tab" onclick="changeCategory('sticker', this)">Stickers</div>
      <div class="market-tab" onclick="changeCategory('photo', this)">Fotos</div>
      <div class="market-tab" onclick="changeCategory('file', this)">Archivos</div>
      <div class="market-tab" onclick="changeCategory('video', this)">Videos</div>
      <div class="market-tab" onclick="changeCategory('other', this)">Otros</div>
    </div>

    <div class="btn-refresh-container">
        <button id="btnReload" class="btn-refresh" onclick="forceReload()">
            <svg id="refreshIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            <span id="refreshText">Actualizar Cat√°logo</span>
        </button>
    </div>

    <div class="products-grid" id="productsContainer">
        </div>

    <div style="margin-top: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; color: #7b8fa6; font-size: 0.85em; padding-bottom: 80px;">
      ¬© Kisaki Manager Market
    </div>

  </div>

  <a href="upload.html" class="btn-upload-float">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </a>

  <script>
    // 1. CONEXI√ìN A SUPABASE
    const SUPABASE_URL = 'https://ndkupidhlauzroduvech.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_fSQ9uBUx_YTfxr2QL2-kfQ_pdE2cqHv'; 

    let supabase;
    try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const tg = window.Telegram.WebApp;
        tg.expand();
    } catch (e) {
        console.error("Error init:", e);
    }

    let allLoadedProducts = [];
    let currentCategory = 'all'; 

    document.addEventListener("DOMContentLoaded", () => {
      loadMarket('all');
    });

    // 2. CAMBIAR CATEGOR√çA
    function changeCategory(cat, tabElement) {
        currentCategory = cat;
        
        // Efecto Visual de Selecci√≥n
        document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
        if(tabElement) tabElement.classList.add('active');
        
        loadMarket(cat);
    }

    // 3. RECARGA MANUAL
    function forceReload() {
        const btn = document.getElementById('btnReload');
        const icon = document.getElementById('refreshIcon');
        const text = document.getElementById('refreshText');

        icon.classList.add('spin-anim');
        text.innerText = "Buscando...";
        btn.disabled = true;

        loadMarket(currentCategory, true);
    }

    // 4. L√ìGICA DE CARGA
    async function loadMarket(category, isManualReload = false) {
      const container = document.getElementById('productsContainer');
      
      // Spinner solo si es carga inicial de pesta√±a
      if (!isManualReload) {
          container.innerHTML = '<div class="loading-spinner"></div>';
      }

      try {
        console.log("Cargando categor√≠a:", category);

        let query = supabase
            .from('marketplace_items')
            .select('*')
            .order('created_at', { ascending: false });

        // FILTRO: Solo aplicamos si no es "Todo"
        if (category !== 'all') {
            query = query.eq('category', category);
        }

        const { data, error } = await query;

        if (error) throw error;

        allLoadedProducts = data;
        renderItems(data);

        // Restaurar bot√≥n de recarga
        if (isManualReload) {
            setTimeout(() => {
                const icon = document.getElementById('refreshIcon');
                const text = document.getElementById('refreshText');
                const btn = document.getElementById('btnReload');
                
                icon.classList.remove('spin-anim');
                text.innerText = "¬°Actualizado!";
                btn.style.borderColor = "#ccf381";
                btn.style.color = "#ccf381";
                
                setTimeout(() => {
                    text.innerText = "Actualizar Cat√°logo";
                    btn.disabled = false;
                    btn.style.borderColor = "#3b82f6";
                    btn.style.color = "#3b82f6";
                }, 1500);
            }, 500);
        }

      } catch (err) {
        console.error("Error Supabase:", err);
        container.innerHTML = `
            <div style="grid-column: 1 / -1; text-align:center; padding:20px; color:#ef4444; background: rgba(239, 68, 68, 0.1); border-radius: 8px;">
                <p>‚ùå <b>Error cargando √≠tems</b></p>
                <small>${err.message}</small>
            </div>`;
            
        if (isManualReload) {
             document.getElementById('refreshIcon').classList.remove('spin-anim');
             document.getElementById('btnReload').disabled = false;
        }
      }
    }

    // 5. RENDERIZADO
    function renderItems(items) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      if (!items || items.length === 0) {
        container.innerHTML = '<p style="color:#64748b; grid-column: 1 / -1; text-align:center; padding:40px;">üì≠ No hay √≠tems en esta categor√≠a.</p>';
        return;
      }

      items.forEach(item => {
        const link = document.createElement('a');
        link.href = "#"; 
        link.onclick = function() { 
            alert("√çtem: " + item.title + "\nPrecio: " + item.price + " " + item.currency); 
        };

        link.className = `product-card filter-item ${item.category}`;
        link.style.textDecoration = 'none';

        let bgStyle = ''; 
        let contentHtml = '';

        const isVisual = ['art', 'photo', 'sticker'].includes(item.category);

        if (isVisual && item.file_url) {
            bgStyle = `background-image: url('${item.file_url}');`;
        } else {
            if(item.category === 'sub') contentHtml = '<span style="font-size:40px;">üíé</span>';
            else if(item.category === 'video') contentHtml = '<div class="video-overlay"><span style="color:white; font-size:24px;">‚ñ∂</span></div>';
            else if(item.category === 'file') contentHtml = '<span style="font-size:40px;">üìÅ</span>';
            else if(item.category === 'other') contentHtml = '<span style="font-size:40px;">üì¶</span>';
            else contentHtml = '<span style="font-size:40px;">üé®</span>';
        }

        const currencyIcon = item.currency === 'STARS' ? '‚≠ê' : 'üíé';
        const displayPrice = item.price ? `${currencyIcon} ${item.price}` : 'Gratis';

        const videoTag = (item.category === 'video' && item.file_url) 
            ? `<video src="${item.file_url}" style="width:100%; height:100%; object-fit:cover; position:absolute; z-index:0;" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
            : '';

        link.innerHTML = `
          <div class="product-image" style="${bgStyle} height: 140px; display:flex; justify-content:center; align-items:center; position: relative; overflow:hidden;">
            ${contentHtml}
            ${videoTag}
          </div>
          <div class="product-info">
            <h3 class="product-title">${item.title}</h3>
            <div class="product-seller">
              ${item.seller || '@Anonimo'}
              <svg class="verified-icon" viewBox="0 0 24 24" width="12" height="12" style="fill:#3b82f6;"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </div>
            <div class="product-price-row">
              <span class="price-tag" style="color:#ccf381; font-weight:700;">
                ${displayPrice}
              </span>
            </div>
          </div>
        `;

        container.appendChild(link);
      });
    }

    // 6. B√öSQUEDA LOCAL
    function searchLocal() {
      const text = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allLoadedProducts.filter(p => 
        (p.title && p.title.toLowerCase().includes(text)) || 
        (p.description && p.description.toLowerCase().includes(text))
      );
      renderItems(filtered);
    }
  </script>

</body>
</html>
