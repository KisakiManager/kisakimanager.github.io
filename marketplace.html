<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marketplace ‚Äî Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Estilos extra para las im√°genes reales */
    .product-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .video-overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6); border-radius: 50%; padding: 10px; display: flex;
    }
    /* Animaci√≥n de carga */
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #3b82f6;
      border-radius: 50%; width: 30px; height: 30px;
      animation: spin 1s linear infinite; margin: 50px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="page-header" style="height: 140px; background-image: url('fondo-market.jpg');">
    <a href="index.html" class="back-floating">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </a>

    <div style="position: absolute; bottom: 15px; left: 20px; right: 20px;">
       <div style="background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); border-radius: 16px; padding: 12px 15px; display: flex; align-items: center; gap: 10px;">
         <svg width="20" height="20" fill="none" stroke="#94a3b8" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
         <input type="text" id="searchInput" placeholder="Buscar √≠tems..." onkeyup="searchLocal()" style="background: transparent; border: none; color: white; outline: none; width: 100%; font-size: 0.95em;">
       </div>
    </div>
  </div>

  <div class="content-card" style="margin-top: -20px; min-height: 80vh; padding-top: 25px;">

    <div class="market-nav">
      <div class="market-tab active" onclick="loadMarket('all', this)">Todo</div>
      <div class="market-tab" onclick="loadMarket('art', this)">Ilustraciones</div>
      <div class="market-tab" onclick="loadMarket('sub', this)">Canales VIP</div>
      <div class="market-tab" onclick="loadMarket('sticker', this)">Stickers</div>
      <div class="market-tab" onclick="loadMarket('photo', this)">Fotos</div>
      <div class="market-tab" onclick="loadMarket('file', this)">Archivos</div>
    </div>

    <div class="products-grid" id="productsContainer">
        <div class="loading-spinner"></div>
    </div>

    <div style="margin-top: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; color: #7b8fa6; font-size: 0.85em; padding-bottom: 80px;">
      ¬© Kisaki Manager Market
    </div>

  </div>

  <a href="upload.html" class="btn-upload-float">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </a>

  <script>
    // 1. CONEXI√ìN A SUPABASE (Tus claves reales)
    const SUPABASE_URL = 'https://ndkupidhlauzroduvech.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_fSQ9uBUx_YTfxr2QL2-kfQ_pdE2cqHv'; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Variable para guardar los productos cargados y poder buscar en ellos
    let allLoadedProducts = [];

    document.addEventListener("DOMContentLoaded", () => {
      loadMarket('all');
    });

    // FUNCI√ìN PRINCIPAL DE CARGA
    async function loadMarket(category, tabElement) {
      // 1. UI de Pesta√±as
      if(tabElement) {
        document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
        tabElement.classList.add('active');
      }

      const container = document.getElementById('productsContainer');
      container.innerHTML = '<div class="loading-spinner"></div>';

      try {
        // 2. Consulta a Supabase
        let query = supabase.from('marketplace_items').select('*').order('created_at', { ascending: false });
        
        // Filtro por categor√≠a (si no es 'all')
        if (category !== 'all') {
            query = query.eq('category', category);
        }

        const { data, error } = await query;

        if (error) throw error;

        allLoadedProducts = data; // Guardamos para el buscador
        renderItems(data);

      } catch (err) {
        console.error(err);
        container.innerHTML = `<p style="text-align:center; color:#ef4444;">Error cargando √≠tems.<br><small>${err.message}</small></p>`;
      }
    }

    // FUNCI√ìN DE RENDERIZADO
    function renderItems(items) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      if (!items || items.length === 0) {
        container.innerHTML = '<p style="color:#64748b; grid-column: 1 / -1; text-align:center; padding:20px;">No hay √≠tems en esta categor√≠a.</p>';
        return;
      }

      items.forEach(item => {
        // Crear enlace (Asumiendo que crearemos product.html despu√©s, pasamos todos los datos por URL o ID)
        // Por ahora, si haces clic, va al archivo o a una p√°gina de detalle.
        const link = document.createElement('a');
        link.href = "#"; // Aqu√≠ ir√≠a `product.html?id=${item.id}`
        link.className = `product-card filter-item ${item.category}`;
        link.style.textDecoration = 'none';

        // Determinar icono o imagen de fondo
        let bgStyle = `background-color: #1e293b;`; 
        let contentHtml = '';
        
        // Si es foto/arte/sticker y tiene URL, la usamos de fondo
        const isVisual = ['art', 'photo', 'sticker'].includes(item.category);
        if (isVisual && item.file_url) {
            bgStyle = `background-image: url('${item.file_url}');`;
        } else {
            // Iconos por defecto seg√∫n categor√≠a
            if(item.category === 'sub') contentHtml = '<span style="font-size:40px;">üîí</span>';
            else if(item.category === 'video') contentHtml = '<div class="video-overlay">‚ñ∂</div>';
            else if(item.category === 'file') contentHtml = '<span style="font-size:40px;">üìÅ</span>';
            else contentHtml = '<span style="font-size:40px;">üé®</span>';
        }

        link.innerHTML = `
          <div class="product-image" style="${bgStyle} display:flex; justify-content:center; align-items:center;">
            ${contentHtml}
          </div>
          <div class="product-info">
            <h3 class="product-title">${item.title}</h3>
            <div class="product-seller">
              ${item.seller || '@Anonimo'}
              <svg class="verified-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </div>
            <div class="product-price-row">
              <span class="price-tag" style="color:#ccf381; font-weight:700;">
                üíé ${item.price} ${item.currency || 'TON'}
              </span>
            </div>
          </div>
        `;

        container.appendChild(link);
      });
    }

    // BUSCADOR LOCAL (Filtra lo que ya se descarg√≥ de Supabase)
    function searchLocal() {
      const text = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allLoadedProducts.filter(p => p.title.toLowerCase().includes(text));
      renderItems(filtered);
    }
  </script>

</body>
</html>
