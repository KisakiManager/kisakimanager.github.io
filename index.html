<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="mobile-frame">
    
    <header class="app-header">
      <div class="brand">
        <img src="logo.svg" alt="Logo" class="mini-logo">
        <span>Kisaki</span>
      </div>
      
      <div class="menu-icon">
        <div class="bar long"></div>
        <div class="bar short"></div>
      </div>
    </header>

    <main class="content">
      
      <h1 class="hero-title">
        Control total<br>
        para tu <span class="highlight">Canal</span>
      </h1>

      <p class="subtitle">
        La herramienta definitiva para la gestión y moderación en Telegram.
      </p>

      <div class="cards-container">

        <a class="card-btn" href="payments.html">
          <div class="card-icon-box">
             <img src="icono-pagos.png" alt="Pagos">
          </div>
          <div class="card-text">
            <h3>Pagos</h3>
            <p>Métodos y Cripto</p>
          </div>
        </a>

        <a class="card-btn" href="privacy.html">
          <div class="card-icon-box">
            <img src="icono-privacidad.png" alt="Privacidad">
          </div>
          <div class="card-text">
            <h3>Privacidad</h3>
            <p>Protección de datos</p>
          </div>
        </a>

        <a class="card-btn" href="terms.html">
          <div class="card-icon-box">
            <img src="icono-terminos.png" alt="Términos">
          </div>
          <div class="card-text">
            <h3>Términos</h3>
            <p>Reglas de uso</p>
          </div>
        </a>

        <a class="card-btn" href="minors.html">
          <div class="card-icon-box">
            <img src="icono-menores.png" alt="Menores"> </div>
          <div class="card-text">
            <h3>Menores</h3>
            <p>Política de edad</p>
          </div>
        </a>

        <a class="card-btn" href="about.html">
          <div class="card-icon-box">
            <img src="icono-about.png" alt="About"> </div>
          <div class="card-text">
            <h3>Sobre Kisaki</h3>
            <p>Misión y Visión</p>
          </div>
        </a>

      </div>
    </main>

    <footer>
      <p>© Kisaki Manager</p>
    </footer>

  </div>

</body>
</html>
