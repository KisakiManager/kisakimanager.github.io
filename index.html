<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Kisaki Manager</h1>
    <p>Centro de políticas, pagos y documentación oficial.</p>

    <div class="buttons">

      <a class="btn card-btn" href="payments.html">
        <img src="icono-pagos.png" alt="Pagos" class="btn-icon">
        
        <div class="btn-text">
          <span class="btn-title">Política de Pagos</span>
          <span class="btn-desc">Métodos, Stars y Cripto</span>
        </div>
      </a>

      <a class="btn card-btn" href="privacy.html">
        <img src="icono-privacidad.png" alt="Privacidad" class="btn-icon">
        
        <div class="btn-text">
          <span class="btn-title">Privacidad</span>
          <span class="btn-desc">Cómo protegemos tus datos</span>
        </div>
      </a>

      <a class="btn card-btn" href="terms.html">
        <img src="icono-terminos.png" alt="Términos" class="btn-icon">
        
        <div class="btn-text">
          <span class="btn-title">Términos</span>
          <span class="btn-desc">Reglas de uso del servicio</span>
        </div>
      </a>

    </div>

    <footer>
      <p>© Kisaki Manager · Dog Geek Labs</p>
      <img src="logo.svg" alt="Kisaki Manager Logo" class="footer-logo">
    </footer>

  </div>
</body>
</html>
