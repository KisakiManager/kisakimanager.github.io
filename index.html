<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <header class="main-header">
      <h1>Kisaki Manager</h1>
      <p class="subtitle">Centro de políticas, pagos y documentación oficial.</p>
    </header>

    <div class="buttons-list">

      <a class="btn-card" href="payments.html">
        <img src="icono-pagos.png" alt="Pagos" class="card-icon">
        <div class="card-text">
          <span class="card-title">Política de Pagos</span>
          <span class="card-desc">Métodos, Stars y Cripto</span>
        </div>
      </a>

      <a class="btn-card" href="privacy.html">
        <img src="icono-privacidad.png" alt="Privacidad" class="card-icon">
        <div class="card-text">
          <span class="card-title">Privacidad</span>
          <span class="card-desc">Cómo protegemos tus datos</span>
        </div>
      </a>

      <a class="btn-card" href="terms.html">
        <img src="icono-terminos.png" alt="Términos" class="card-icon">
        <div class="card-text">
          <span class="card-title">Términos</span>
          <span class="card-desc">Reglas de uso del servicio</span>
        </div>
      </a>

      <a class="btn-card" href="minors.html">
        <img src="icono-menores.png" alt="Menores" class="card-icon">
        <div class="card-text">
          <span class="card-title">Política de Menores</span>
          <span class="card-desc">Restricciones de edad</span>
        </div>
      </a>

      <a class="btn-card" href="about.html">
        <img src="icono-about.png" alt="About" class="card-icon">
        <div class="card-text">
          <span class="card-title">Sobre Kisaki</span>
          <span class="card-desc">Misión y Visión</span>
        </div>
      </a>

    </div>

    <footer>
      <p>© Kisaki Manager • Dog Geek Labs</p>
      <img src="logo.svg" alt="Logo" class="footer-logo">
    </footer>

  </div>
</body>
</html>
