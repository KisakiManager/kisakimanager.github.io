<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kisaki Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="mobile-frame">
    
    <header class="top-bar">
      <div class="brand">
        <img src="logo.svg" alt="Logo" class="mini-logo">
        <span>Kisaki Manager</span>
      </div>
      <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>

    <main class="content">
      
      <h1 class="hero-title">
        Centro de <br>
        <span class="highlight">Políticas</span>
      </h1>

      <p class="subtitle">
        Documentación oficial, pagos y reglas del servicio.
      </p>

      <div class="cards-container">

        <a class="card" href="payments.html">
          <div class="card-icon-box">
             <img src="icono-pagos.png" alt="Pagos">
          </div>
          <div class="card-text">
            <h3>Pagos</h3>
            <p>Métodos y Cripto</p>
          </div>
        </a>

        <a class="card" href="privacy.html">
          <div class="card-icon-box">
            <img src="icono-privacidad.png" alt="Privacidad">
          </div>
          <div class="card-text">
            <h3>Privacidad</h3>
            <p>Protección de datos</p>
          </div>
        </a>

        <a class="card" href="terms.html">
          <div class="card-icon-box">
            <img src="icono-terminos.png" alt="Términos">
          </div>
          <div class="card-text">
            <h3>Términos</h3>
            <p>Reglas de uso</p>
          </div>
        </a>

      </div>
    </main>

    <footer>
      <p>© Kisaki Manager</p>
    </footer>

  </div>

</body>
</html>
